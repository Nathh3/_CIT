<div class="row justify-content-end">
  <div class="col-lg-1 col-12">
    <button class="btn btn-success" (click)="NuevoCliente()"> <i
        class="bi bi-file-earmark-plus"></i>
      Nuevo
    </button>
  </div>

</div>

<!-- <div class="d-flex justify-content-center" >
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div> -->

<div class="row">
  <div class="col-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Telefono</th>

          <!-- ESTO LOS PONGO EN LA VISTA DEL TRABAJO -->
          <!-- <th scope="col">Tipo de Camion</th>
          <th scope="col">Peso por carga</th>
          <th scope="col">Comestibles (S/N)</th>
          <th scope="col">Estibas (S/N)</th> -->

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cl of VectorClientes">
          <th scope="row">{{cl.id}}</th>
          <td>{{cl.nombre}}</td>
          <td>{{cl.email}}</td>
          <td>{{cl.telefono}}</td>
          <!-- <td>{{cl.tipoCamionRequerido}}</td>
          <td>{{cl.pesoCarga}}</td>
          <td>{{cl.transporteComestibles}}</td>
          <td>{{cl.estibas}}</td> -->
          <td>
            <button class="btn btn-warning me-1"(click)="EditarCliente(cl)"><i class="bi bi-pencil-square"></i> Editar</button>
            <button class="btn btn-danger" (click)="EliminarCliente(cl)"><i class="bi bi-trash3"></i> Eliminar</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalCliente" #modalCliente data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modalClienteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalClienteLabel">{{isNew?'Nuevo ':'Editar '}}Cliente
          {{this.clienteSeleccionado?.nombre}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-cu-cliente [cliente]="clienteSeleccionado"></app-cu-cliente>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="GuardarCliente()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" (click)="mostrarToast()">Show live toast</button>
